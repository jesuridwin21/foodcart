<div class="row cart-list-wrap">
    <div class="card col-lg-3" *ngFor="let cartItem of allCartItems; index as i">
        <div class="card-img">
            <div class="card-delete">
                <i class="bi bi-trash-fill" (click)="deleteCartItem(i)"></i>
            </div>
        </div>
        <div class="card-info">
            <p class="text-title">Product title: {{cartItem.recipename}} </p>
            <span class="text-title">Price: {{cartItem.price}} </span>
        </div>
    </div>
</div>

<div class="row">
    <hr>
    <div class="col-lg-9">
        Total Amount {{allCartItems|totalAmount}}
    </div>
    <div class="col-lg-3">
        <button class="btn btn-primary">Placeorder</button>
    </div>
</div>
