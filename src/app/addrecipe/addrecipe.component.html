<!-- <app-header></app-header> -->
<div id="container">
    <form [formGroup]="addrecipe" (ngSubmit)="onSubmit()">
        <div class="image-selection">
            <label for="img" [hidden]="true"> Recipe Iamge:</label>
            <input #fileInput type="file" [hidden]="true" id="img"  (change)="onFileSelected($event)">
            <img width="100px" height="100px" [src]="url" id="defaultimg" (click)="uploadImage()">
        </div>
        <div>
            <label for="recipename"> Recipe Name:</label>
            <input type="text" id="recipename" formControlName="recipename" name="Add recipe" placeholder="Add Recipe"
            [ngClass]="{'is-invalid': addrecipe.get('recipename')?.errors && addrecipe.get('recipename')?.touched}">
            <div class="invalid-feedback" *ngIf="addrecipe.get('recipename')?.invalid">Recipe name is
                required<sup>*</sup></div>
        </div>
        <div>
            <label for="price" id="price">Price:</label>
            <input type="number" id="Price" formControlName="price" name="Price" placeholder="Price"
            [ngClass]="{'is-invalid': addrecipe.get('price')?.errors && addrecipe.get('price')?.touched}">
            <div class="invalid-feedback" *ngIf="addrecipe.get('price')?.invalid">Price is
                required<sup>*</sup></div>
        </div>
        <div>
            <input type="file" hidden="true">
        </div>

        <div id="lower">
            <!-- <button class="btn btn-secondary" (click)="onReset()">cancel</button> -->
            <button class="btn btn-primary" [disabled]="addrecipe.invalid" type="submit">save</button>
        </div>
    </form>
</div>
